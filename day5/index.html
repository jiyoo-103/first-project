<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 첫번째 과제 -->
    <div class="main">
        <div class="box">
            div1
        </div>
        <div class="main2">
            <div class="box sub">
                div2
            </div>
            <div class="box">
                div3
            </div>
        </div>
    </div>





    <!-- 두번째 과제 -->

    <div class="main-1">
        <div class="box-1">
            div1
        </div>
        <div class="box-1 center">
            div2
        </div>
        <div class="box-1 end">
            div3
        </div>
    </div>




    <!-- 세번째 과제 -->

    <div class="main-2">
        <div class="outbox">
            div1
            <div class="box-2 in">
                div2
            </div>
        </div>
    </div>


    <!-- 네번째 과제 -->

    <div class="box-3">
        div1
    </div>
    <div class="box-3 color side">
        div2
    </div>


</body>
</html>
